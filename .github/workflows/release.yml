
name: RelBot

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: |
          make checkver
          make dist
          EXTENSION=$(grep ^EXTENSION Makefile | sed 's/.*= *//')
          EXT_VERSION=$(grep ^EXT_VERSION Makefile | sed 's/.*= *//')
          echo "::set-env name=EXTENSION::${EXTENSION}"
          echo "::set-env name=EXT_VERSION::${EXT_VERSION}"
          echo "::set-env name=TGZ::${EXTENSION}-${EXT_VERSION}.tar.gz"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          tag_name: ${{github.ref}}
          release_name: ${{github.event.repository.name}} v${{env.EXT_VERSION}}
          body_path: docs/notes/v${{env.EXT_VERSION}}.md
          draft: false
          prerelease: false

      - name: Upload release
        id: upload_release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: ${{env.TGZ}}
          asset_name: ${{env.TGZ}}
          asset_content_type: application/x-gzip

